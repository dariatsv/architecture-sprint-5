version: "3.1"

rules:
  - rule: Приветствие
    steps:
      - intent: приветствие
      - action: utter_greet

  - rule: Прощание
    steps:
      - intent: прощание
      - action: utter_goodbye

  - rule: Вопросы
    steps:
      - intent: вопросы
      - action: utter_help

  - rule: Переформулировать вопрос
    steps:
      - intent: nlu_fallback
      - action: utter_please_rephrase

  - rule: Объяснение архитектуры
    steps:
      - intent: объяснения_архитектуры
      - action: utter_project_info

  - rule: Выбор технологии
    steps:
      - intent: технологии
      - action: utter_tech_info

  - rule: Микросервисная архитектура
    steps:
      - intent: микросервисы
      - action: utter_microservices

  - rule: Монолитная архитектура
    steps:
      - intent: монолит
      - action: utter_monolith

  - rule: Интеграция между сервисами
    steps:
      - intent: обмен_данных
      - action: utter_integration

  - rule: Безопасность
    steps:
      - intent: безопасность
      - action: utter_security

  - rule: Производительность
    steps:
      - intent: производительность
      - action: utter_performance

  - rule: Масштабируемость
    steps:
      - intent: масштабируемость
      - action: utter_scalability

  - rule: Обеспечение отказоустойчивости
    steps:
      - intent: отказоустойчивость
      - action: utter_fault_tolerance

  - rule: Контейнеризация
    steps:
      - intent: контейнеризация
      - action: utter_containerization

  - rule: Выбор базы данных
    steps:
      - intent: выбор_базы_данных
      - action: utter_database_choice

  - rule: Документация архитектуры
    steps:
      - intent: документация
      - action: utter_documentation

  - rule: Мониторинг микросервисов
    steps:
      - intent: мониторинг_микросервисов
      - action: utter_monitoring_microservices

  - rule: Оркестрация микросервисов
    steps:
      - intent: оркестрация_микросервисов
      - action: utter_microservices_orchestration

  - rule: Тестирование микросервисов
    steps:
      - intent: тестирование_микросервисов
      - action: utter_testing_info

  - rule: Сервисная сеть
    steps:
      - intent: сервисная_сеть
      - action: utter_service_mesh_info

  - rule: Архитектурные паттерны
    steps:
      - intent: архитектурные_паттерны
      - action: utter_architecture_patterns

  - rule: Архитектурные решения
    steps:
      - intent: архитектурные_решения
      - action: utter_architectural_decisions

  - rule: Облачные технологии
    steps:
      - intent: облачные_технологии
      - action: utter_cloud_technologies
